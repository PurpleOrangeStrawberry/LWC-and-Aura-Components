<template>
    <lightning-record-edit-form object-api-name="Intake__c">
        <div class="slds-m-around_medium">

            <lightning-input-field field-name="Intake_Lookup__c"
                onchange={handleChange}>
            </lightning-input-field>


            <template if:true={intakeId}>
                <lightning-record-edit-form
                    record-id={intakeId}
                    object-api-name="Intake__c">

                    <template for:each={fieldsIntake} for:item="field">
                        <lightning-input-field key={field} field-name={field}></lightning-input-field>
                    </template>


                    <div class="slds-m-top_medium">
                        <lightning-button class="slds-m-top_small" type="submit"
                            label="Save Record">
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>

            <template if:false={intakeId}>
                <lightning-record-edit-form
                    object-api-name="Intake__c">

                    <template for:each={fieldsIntake} for:item="field">
                        <lightning-input-field key={field} field-name={field}></lightning-input-field>
                    </template>

                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            type="submit"
                            name="save"
                            label="Create Intake">
                        </lightning-button>
                    </div>

                </lightning-record-edit-form>
            </template>
        </div>
    </lightning-record-edit-form>

</template>
